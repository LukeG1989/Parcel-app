
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Management App</title>
  <style>
    body {
      background-color: white;
      color: #073570;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #073570;
      background-color: #f0f4fa;
      color: #073570;
    }
    button {
      background-color: #073570;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginScreen" class="screen active">
      <h2>Login</h2>
      <input id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="goToScreen('indexScreen')">Login</button>
    </div>

    <div id="indexScreen" class="screen">
      <h2>Main Menu</h2>
      <button onclick="goToScreen('whoForScreen')">New Parcel Entry</button>
      <button onclick="goToScreen('arrivalScreen')">Parcel Arrival</button>
      <button onclick="goToScreen('returnStorageScreen')">Return to Storage</button>
      <button onclick="goToScreen('returnCollectionScreen')">Return Collection</button>
    </div>

    <div id="whoForScreen" class="screen">
      <h2>Who is the Parcel For?</h2>
      <button onclick="goToScreen('eventEntryScreen')">Event</button>
      <button onclick="goToScreen('guestParcelScreen')">Guest</button>
      <button onclick="goToScreen('teamParcelScreen')">Team Department</button>
      <button onclick="goToScreen('deptParcelScreen')">Hotel Dept Collection</button>
      <button onclick="goToScreen('indexScreen')">Back</button>
    </div>

    <!-- Event Entry Screen -->
    <div id="eventEntryScreen" class="screen">
      <h2>Event Parcel Entry</h2>
      <input id="eventName" placeholder="Event Name" />
      <input type="date" id="eventDate" />
      <input id="clientName" placeholder="Client Contact Name" />
      <input id="clientContact" placeholder="Client Phone Number" />
      <input id="parcelCount" type="number" placeholder="Number of Parcels" />
      <input id="parcelDescription" placeholder="Parcel Description" />
      <input id="expectedDate" type="date" placeholder="Expected Delivery Date" />
      <select id="returnPlanned" onchange="toggleReturnFields()">
        <option value="">Return Planned?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <div id="returnFields" style="display:none;">
        <input type="date" id="collectionDate" placeholder="Expected Collection Date" />
        <input id="courierName" placeholder="Courier Name" />
        <input id="trackingDetails" placeholder="Tracking Details" />
      </div>
      <button onclick="submitForm('eventEntryScreen')">Submit</button>
      <button onclick="goToScreen('whoForScreen')">Back</button>
    </div>

    <!-- Guest Parcel -->
    <div id="guestParcelScreen" class="screen">
      <h2>Guest Parcel</h2>
      <input id="guestName" placeholder="Guest Name" />
      <input type="date" id="guestArrivalDate" placeholder="Expected Arrival Date" />
      <input id="guestParcelCount" type="number" placeholder="Number of Parcels" />
      <input id="guestRoom" placeholder="Bedroom (if known)" />
      <input id="guestLocation" placeholder="Location of Parcel" />
      <input type="file" id="guestPhoto" />
      <input id="guestCondition" placeholder="Condition" />
      <button onclick="submitForm('guestParcelScreen')">Submit</button>
      <button onclick="goToScreen('whoForScreen')">Back</button>
    </div>

    <!-- Team Parcel -->
    <div id="teamParcelScreen" class="screen">
      <h2>Team Department Parcel</h2>
      <input id="teamMember" placeholder="Team Member Name" />
      <input id="teamLocation" placeholder="Location of Parcel" />
      <input type="file" id="teamPhoto" />
      <input id="teamCourier" placeholder="Courier" />
      <input id="teamTracking" placeholder="Tracking Details" />
      <input id="hotelContact" placeholder="Hotel Contact" />
      <button onclick="submitForm('teamParcelScreen')">Submit</button>
      <button onclick="goToScreen('whoForScreen')">Back</button>
    </div>

    <!-- Department Collection -->
    <div id="deptParcelScreen" class="screen">
      <h2>Hotel Department Collection</h2>
      <input id="sender" placeholder="Sender Name" />
      <input id="sendingDept" placeholder="Sending Department" />
      <input id="collectionLocation" placeholder="Parcel Location" />
      <input type="file" id="deptPhoto" />
      <input id="deptTracking" placeholder="Tracking Details" />
      <button onclick="submitForm('deptParcelScreen')">Submit</button>
      <button onclick="goToScreen('whoForScreen')">Back</button>
    </div>

    <!-- Parcel Arrival -->
    <div id="arrivalScreen" class="screen">
      <h2>Parcel Arrival</h2>
      <input id="arrivalEventName" placeholder="Event Name" />
      <input type="date" id="arrivalDate" />
      <input id="arrivalStorage" placeholder="Storage Location" />
      <input type="file" id="arrivalPhoto" />
      <input id="receivedBy" placeholder="Received By" />
      <button onclick="submitForm('arrivalScreen')">Submit</button>
      <button onclick="goToScreen('indexScreen')">Back</button>
    </div>

    <!-- Return to Storage -->
    <div id="returnStorageScreen" class="screen">
      <h2>Return to Storage</h2>
      <input id="returnEventName" placeholder="Event Name" />
      <input type="date" id="returnDate" />
      <input id="returnReason" placeholder="Reason for Return" />
      <input id="returnStorageLocation" placeholder="Storage Location" />
      <input type="file" id="returnPhoto" />
      <input id="returnCondition" placeholder="Condition" />
      <button onclick="submitForm('returnStorageScreen')">Submit</button>
      <button onclick="goToScreen('indexScreen')">Back</button>
    </div>

    <!-- Return Collection -->
    <div id="returnCollectionScreen" class="screen">
      <h2>Return Collection</h2>
      <input id="returnClient" placeholder="Client or Dept Name" />
      <input type="date" id="collectionDateFinal" />
      <input id="collectionLocationFinal" placeholder="Location" />
      <input type="file" id="collectionPhoto" />
      <input id="collectionCondition" placeholder="Condition" />
      <button onclick="submitForm('returnCollectionScreen')">Submit</button>
      <button onclick="goToScreen('indexScreen')">Back</button>
    </div>
  </div>

  <script>
    function goToScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      const screen = document.getElementById(id);
      if (screen) {{
        screen.classList.add('active');
      }} else {{
        alert("Screen not found: " + id);
      }}
    }

    function toggleReturnFields() {
      const returnPlanned = document.getElementById("returnPlanned").value;
      document.getElementById("returnFields").style.display = returnPlanned === "Yes" ? "block" : "none";
    }

    function submitForm(screenId) {
      const data = { screen: screenId };
      document.querySelectorAll(`#${screenId} input, #${screenId} select`).forEach(el => {
        if (el.type === "file") return;
        data[el.id] = el.value;
      });

      fetch("https://script.google.com/macros/s/AKfycbyMyuXfYoOUNwb8clhFgIG1whyPW0QZ8CvbYTWLNwdWGvb0eBg5VQnJ5Jwi_WbHHBQe/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        alert("Submitted successfully!\nResponse: " + result);
        goToScreen("indexScreen");
      })
      .catch(error => {
        alert("Submission failed: " + error);
      });
    }
  </script>
</body>
</html>
